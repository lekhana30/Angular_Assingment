<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id"[value]="service.formData.id" [value]="service.formData.id"/>
    
    <div class="form-group">
        <label>NAME</label>
        <input class="form-control form-control-lg" placeholder="Name" name="name"
            #name="ngModel" [(ngModel)]="service.formData.name"/>
        
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control form-control-lg" placeholder="Enter mail id" name="email"
            #email="ngModel" [(ngModel)]="service.formData.email"/>
        
    </div>
    
    <div class="form-group">
        <label>Age</label>
        <input class="form-control form-control-lg" placeholder="Age" name="age"
            #age="ngModel" [(ngModel)]="service.formData.age">
            
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input class="form-control form-control-lg" placeholder="Gender" name="gender"
            #gender="ngModel" [(ngModel)]="service.formData.gender">
            
    </div>
    <div class="form-group">
        <label>Contact</label>
        <input class="form-control form-control-lg" placeholder="Contact" name="contact"
            #contact="ngModel" [(ngModel)]="service.formData.contact">
            
    </div>
    <div class="form-group">
        <label>Destination</label>
        <input class="form-control form-control-lg" placeholder="Destination" name="destination"
            #destination="ngModel" [(ngModel)]="service.formData.destination">
            
    </div>
    <div class="form-group">
        <label>Stay_Period</label>
        <input class="form-control form-control-lg" placeholder="StayPeriod" name="stayPeriod"
            #stayPeriod="ngModel" [(ngModel)]="service.formData.stayPeriod">
            
    </div> 

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">SUBMIT</button>
    </div>
</form>
